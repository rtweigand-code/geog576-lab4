<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>AGOL Collector</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.26/"></script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    /* add record button */
    .addRecordBtn {
      position: absolute;
      z-index: 10;
      top: 16px;
      right: 10px;
      background-color: #0079c1;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .addRecordBtn:hover {
      background-color: #005a87;
    }
  </style>
</head>

<body>
  <!-- lab 4 part 8 -->
  <a href="https://arcg.is/1n98eX1" target="_blank" class="addRecordBtn">Add Record</a>

  <div id="viewDiv"></div>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/Locate",
      "esri/widgets/Search"
    ], function (esriConfig, Map, MapView, Locate, Search) {

      // my api key
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurEzkBozXZgPgjPozCzklawWD863C9mArHp4QeXfLaiy8L2BJTmm_eFlkRBmh-rS8f86DIaVxCZv1qDyzDjRyrQtKAoG97CplbDXiwWMA2bYqtEAxH9-MHlA3tDGSjUp93BMOHIaqXguOZxzW8cFVKszpoaoEbOPaECd9FiSLY6Rg-2FBhrb9bssxhS2Mh6EcsLusRR-qwO3qSJK5S8_0-lU3r-pdC0akyfo2hyekjELXAT1_Mj7DoXAA";

      const map = new Map({
        basemap: "satellite"
      });

      // lab 4 part 7: survey results layer
      require(["esri/layers/FeatureLayer"], function (FeatureLayer) {
        const surveyLayer = new FeatureLayer({
          url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_ad97872e362843a7a2a982cb81480fb3/FeatureServer/0"
        });

        map.add(surveyLayer);
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,

        // challenge 1 (lab 4 part 3)
        center: [-89.4012, 43.0731], // [lon, lat]
        zoom: 12
      });

      // lab 4 part 4: locate me button
      const locateBtn = new Locate({
        view: view
      });

      view.ui.add(locateBtn, {
        position: "top-left"
      });

      // challenge 2: address search bar
      const searchWidget = new Search({
        view: view
      });

      view.ui.add(searchWidget, {
        position: "top-right"
      });

    });
  </script>
